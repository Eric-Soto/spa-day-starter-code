<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">

    <h2>My profile</h2>
    <p th:text="${name}">Name</p>
    <p th:text="${skintype}">Skin Type</p>
    <p th:text="${manipedi}">Manicure or Pedicure</p>
</div>
<div id = "servicesMenu">
    <table>
        <tr th:each="facials : ${appropriateFacials}">
        <td th:text="${facials}"></td>
        </tr>
    </table>
</div>


<div th:if='${manipedi.equals("manicure")}'>
    <h3 th:text="${manipedi}"></h3>
    <p th:replace="fragments :: manicureDescription"></p>
</div>

<div th:unless='${manipedi.equals("manicure")}'>
    <h3 th:text="${manipedi}"></h3>
    <p th:replace="fragments :: pedicureDescription"></p>
</div>
</body>
</html>
